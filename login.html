              <div id="student_login_form" style="width: 300px;height: fit-content;">
                <center>
                  <p>Student Login</p>
                </center>
                <form class="text-center d-grid" action="stud_login.php" method="post">
                  <div class="d-flex mb-3">
                    <input class="form-control" name="stud_username" type="text" placeholder="Username" required
                      style="box-shadow: 1px 2px 4px;">
                  </div>
                  <div class="d-flex mb-3">
                    <input class="form-control" id="stud_pass" name="stud_password" type="password" name="password" required
                      placeholder="Password" style="box-shadow: 1px 2px 4px;">
                  </div>
                  <div class="d-flex mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="formCheck-1" onclick="showPass()">
                      <label class="form-check-label" for="formCheck-1">Show Password</label>
                    </div>
                  </div>
                  <div class="d-flex mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                  </div>
                  <p class="text-muted">Not registered ? <a href="register.html">Register</a>&nbsp;</p>
                </form>
              </div>

              <div id="owner_login_form" style="width: 300px;height: fit-content;">
                <center>
                  <p>Owner Login</p>
                </center>
                <form class="text-center d-grid" action="owner_login.php" method="post">
                  <div class="d-flex mb-3">
                    <input class="form-control" required name="owner_username" type="text" placeholder="Username" style="box-shadow: 1px 2px 4px;">
                  </div>
                  <div class="d-flex mb-3">
                    <input class="form-control" id="owner_pass" required name="owner_password" type="password" name="password" placeholder="Password"
                      style="box-shadow: 1px 2px 4px;">
                  </div>
                  <div class="d-flex mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="formCheck-1" onclick="showPass()">
                      <label class="form-check-label" id="owner_pass" for="formCheck-1">Show Password</label>
                    </div>
                  </div>
                  <div class="d-flex mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button>
                  </div>
                  <p class="text-muted">Not registered ? <a href="register.html">Register</a>&nbsp;</p>
                </form>
              </div>

              <script>
                var studentForm = document.getElementById("student_login_form");
                var roomOwnerForm = document.getElementById("owner_login_form");

                function showOwner() {
                  roomOwnerForm.style.display = "block";
                  studentForm.style.display = "none";
                }
                function showStudent() {
                  roomOwnerForm.style.display = "none";
                  studentForm.style.display = "block";
                }

                function showPass() {
                  var x = document.getElementById("stud_pass");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }

                  var y = document.getElementById("owner_pass");
                  if (y.type === "password") {
                    y.type = "text";
                  } else {
                    y.type = "password";
                  }
                }
              </script>
