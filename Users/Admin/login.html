      <div class="row d-flex justify-content-center" style="margin-top: -30px;">
        <div class="col-md-6 col-xl-5" style="padding: 0px;">
          <div class="card mb-5" style="margin: 10px;">
            <div class="card-body d-flex flex-column align-items-center" style="padding: 10px; margin-top:30px;">
              

              <div id="student_login_form" style="width: 300px;height: 255px;">
                <form class="text-center d-grid" action="admin_login.php" method="post">
                  <div class="d-flex mb-3">
                    <input class="form-control" name="stud_username" type="text" placeholder="Username"
                      style="box-shadow: 1px 2px 4px;">
                  </div>
                  <div class="d-flex mb-3">
                    <input class="form-control" id="stud_pass" name="stud_password" type="password" name="password"
                      placeholder="Password" style="box-shadow: 1px 2px 4px;">
                  </div>
                  <div class="d-flex mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="formCheck-1" onclick="showPass()">
                      <label class="form-check-label" for="formCheck-1">Show Password</label>
                    </div>
                  </div>
                  <div class="d-flex mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                  </div>
                </form>
              </div>
              <script>
                function showPass() {
                  var x = document.getElementById("stud_pass");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }

                  var y = document.getElementById("owner_pass");
                  if (y.type === "password") {
                    y.type = "text";
                  } else {
                    y.type = "password";
                  }
                }
              </script>
